<div id="layoutSidenav_content">
                <main>            
<div class="container p-5">

  <div class="alert alert-warning" role="alert">
    <strong> {% if messages %}
      <ul class="messages">
     {% for message in messages %}
       <li>{{ message }}</li>
     {% endfor %}
       </ul>
      {% endif %}</strong> 
  </div>

  <div class="col-6 mx-auto card p-3 shadow-lg m-2" >
    {% csrf_token %}
    <h1><ul>Teacher detials</ul></h1>
    <hr>
    

  <div>
    <label> <h5> </b> </label> <br>

{% for i in qry%}
      <div>
    <img src="/media/{{i.teacher_img}}" style="height: 150px; width:150px">
    </div>
<div>
       <label > First Name:</label>
      <input type="text"  class="form-control" name="fname" value='{{i.fname}}'readonly>

      <label > Last Name:</label>
      <input type="text"  class="form-control" name="lname" value='{{i.lname}}'readonly>

      <label > Email:</label>
      <input type="email"  class="form-control" name="email" value='{{i.email}}'readonly>

      <label > Phone number:</label>
      <input type="number" class="form-control" name="phone" value='{{i.phone_no}}'readonly>

      <label > Address:</label>
      <input type="text" class="form-control" name="address" value='{{i.address}}'readonly>

      <label > Date Of Birth:</label>
      <input type="text" class="form-control" name="dob" value='{{i.dob}}'readonly>

      <label > Date Of Joining:</label>
      <input type="text" class="form-control" name="doj" value='{{i.doj}}'readonly>

        <label >Gender:</label>
      <input type="text" class="form-control" name="address" value='{{i.gender}}'readonly>
 

  </div> <br>

  <div>
    <label> <h5> <b>UG Details </h5> </b> </label>

      <div>
        <label>  UG Uni.name </label>
        <input type="text" class="form-control" name="Uni.name" value="{{i.ug_uni_name}}" readonly>

        <label>  UG course Name </label>
        <input type="text" class="form-control" name="course Name"  value="{{i.ug_degree_name}}" readonly>

        <label>  UG over all CGPA  </label>
        <input type="text" class="form-control" name="course Name"  value="{{i.ug_overall_cgpa}}" readonly>
      </div>
  </div> <br>
  
  <div>
    <label> <h5> <b>  PG Details </h5> </b> </label>

      <div>
        <label>  PG Uni.name </label>
        <input type="text" class="form-control" name="Uni.name"  value="{{i.pg_uni_name}}" readonly>

        <label>  PG course Name </label>
        <input type="text" class="form-control" name="course Name"  value="{{i.pg_degree_name}}" readonly>

        <label>  PG over all CGPA  </label>
        <input type="text" class="form-control" name="course Name" value="{{i.pg_overall_cgpa}}" readonly>
      </div>
  </div> <br>


  <div>
    
    <label>  Salary  </label>
    <input type="number" class="form-control" name="salary" value='{{i.salary}}'readonly>
  </div> <br> <br>

</div>
  </div>
{% endfor %}
  </main>
  </div>
  </body>
  </html>
