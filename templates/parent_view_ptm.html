<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PTM Details</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .table {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table th,
        .table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
        }
        .table th {
            background-color: #343a40;
            color: #ffffff;
            font-weight: bold;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
        }
        th, td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="index.html">The Smart Child</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    {% include "parent_sidebar.html" %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container p-5">
                <h1 style="margin-top: 25px; margin-bottom: 25px; text-align: center;">PTM Details</h1>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Sr No.</th>
                                <th>Topic</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Medium Name</th>
                                <th>Class Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in qry %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ item.topic }}</td>
                                    <td>{{ item.desc }}</td>
                                    <td>{{ item.ptm_date }}</td>
                                    <td>{{ item.ptm_time }}</td>
                                    <td>{{ item.medium_name }}</td>
                                    <td>{{ item.cls_name }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
