<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #bacde1;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 40px 20px;
        }
        .card-header h3 {
            font-weight: 400;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background-color: #bacde1; /* New background color */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 8px; /* Add border-radius for better appearance */
        }
        .form-group label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-dark {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-dark:hover {
            background-color: #0056b3;
        }
        .card-footer {
            background-color: #f8f9fa;
            border-top: none;
            border-radius: 0 0 15px 15px;
            text-align: center;
            padding: 20px;
        }
        .card-footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .card-footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3 class="font-weight-light">Forgot Password?</h3>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                        {% endfor %}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email" class="small mb-1">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark btn-block">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="small">
                        <a href="{% url 'login_page' %}">Back To Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
