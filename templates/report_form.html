<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="{% url "admin_dash" %}">The Smart Child</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>

    {% include "admin_sidebar.html" %}

    <div id="layoutSidenav_content">
        <main>
            <div class='p-5' style="font-family: Arial, sans-serif;">
                <h2 style="text-align: center;">Select Option To Get Report</h2>
                <form method="post" class="col-4 card shadow-lg" style="padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    {% csrf_token %}
                    <h4 style="margin-bottom: 20px;">Select Month & Year to Get Attendance Report</h4>
                    <label for="month">Month:</label>
                    <select name="month" id="month" class="form-control col-3" style="width: auto;" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <br>
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" min="2023" class="form-control col-3" max="2130" step="1" required>
                    <br>
                    <input type="submit" value="Generate Attendance Report" class="btn btn-primary" style="width: 100%;">
                </form>
                <br>
                <div style="margin:5px;">
                    <a href="{% url 'generate_fee_report_pdf'%}" class='btn btn-primary' style="margin-right: 5px; width: 18%;">Generate Fees Report</a>
                    <a href="{% url 'generate_marks_report_pdf'%}" class='btn btn-primary' style="width: 18%;">Generate Marks Report</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
