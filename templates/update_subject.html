<script>
  function cancelMessage(){
    document.querySelector(".alert").style.display ="none";
  }
</script>
  

<form method="post" class="col-6 mx-auto card p-3 shadow-lg" enctype='multipart/form-data'>
    {% csrf_token %}
    <h1> Update Subject</h1>
    <hr>
    
    <div>
      <label> Enter Subject name: </label>
      <input type='text' name="sub" id="subjectNameInput" value="{{ sub.sub_name }}" class="form-control">
      <div id="subjectNameError" style="color: red; display: none;">Subject name must be at least 2 characters long.</div>
  </div>
  
  <script>
      // Function to validate subject name length
      function validateSubjectName() {
          var subjectNameInput = document.getElementById("subjectNameInput");
          var subjectNameError = document.getElementById("subjectNameError");
  
          if (subjectNameInput.value.trim().length < 2) {
              subjectNameError.style.display = "block";
              return false;
          } else {
              subjectNameError.style.display = "none";
              return true;
          }
      }
  
      // Event listener for input change
      document.getElementById("subjectNameInput").addEventListener("input", validateSubjectName);
  </script>
