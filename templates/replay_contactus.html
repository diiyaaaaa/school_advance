<div class="container p-5" style='font-size: 1.5rem;'>
 
        <form method="post" class="col-md-6 mx-auto card p-3 shadow-lg" id="mailForm">
            {% csrf_token %}
            <div class="card-header" style="background-color: #3CB371
            ;">
                Reply
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="subject">Enter Subject:</label>
                    <input type="text" id="subject" name="sub" class="form-control" placeholder="Your Subject" required>
                    <div class="invalid-feedback">Please enter a subject.</div>
                </div>

                <div class="form-group">
                    <label for="message">Enter Email:</label>
                    <textarea id="message" name="mess" class="form-control" placeholder="Your Message" rows="4" required></textarea>
                    <div class="invalid-feedback">Please enter your message.</div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-success" style="background-color: #3CB371;">Send Mail</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript for custom validation
        (function() {
            'use strict';
            
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation');
            
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
